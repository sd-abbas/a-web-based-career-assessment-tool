<!DOCTYPE html>
<html lang="en">
<head>
  <meta charset="UTF-8">
  <title>Career Assessment Tool</title>
  <style>
    body {
       font-family: Arial, sans-serif; background: #f5f5f5; margin: 0; }
    header { background: #4CAF50; color: white; padding: 15px; text-align: center; }
    nav { background: #333; padding: 10px; display: flex; justify-content: center; }
    nav button { margin: 5px; padding: 10px; background: #444; color: white; border: none; cursor: pointer; }
    nav button:hover { background: #666; }
    section { padding: 20px; display: none; }
    .active { display: block; }
    .card { background: white; padding: 20px; margin: 10px 0; border-radius: 8px; box-shadow: 0 2px 6px rgba(0,0,0,0.2); }
    .question { margin: 15px 0; }
    input, select { padding: 8px; margin: 5px 0; width: 100%; }
    .btn { padding: 10px; margin-top: 10px; background: #4CAF50; color: white; border: none; cursor: pointer; }
    .btn:hover { background: #45a049; }
  </style>
</head>
<body>

<header>
  <h1>Web-Based Career Assessment Tool</h1>
  <p>Helping students discover their career paths</p>
</header>

<nav>
  <button onclick="showSection('student')">Student</button>
  <button onclick="showSection('admin')">Admin</button>
</nav>

<!-- Student Section -->
<section id="student" class="active">
  <div class="card">
    <h2>Take an Assessment</h2>
    <select id="testType">
      <option value="career">Career Test</option>
      <option value="personality">Personality Test</option>
      <option value="skills">Skills Evaluation</option>
    </select>
    <button class="btn" onclick="startTest()">Start Test</button>
  </div>

  <div id="questions" class="card"></div>
  <div id="results" class="card"></div>
</section>

<!-- Admin Section -->
<section id="admin">
  <div class="card">
    <h2>Manage Assessments</h2>
    <label>Test Type:</label>
    <select id="adminTestType">
      <option value="career">Career Test</option>
      <option value="personality">Personality Test</option>
      <option value="skills">Skills Evaluation</option>
    </select>
    <label>Question:</label>
    <input type="text" id="newQuestion" placeholder="Enter question">
    <button class="btn" onclick="addQuestion()">Add Question</button>
  </div>

  <div id="adminQuestions" class="card"></div>
</section>

<script>
  let tests = {
    career: ["Do you enjoy problem-solving? (yes/no)", "Do you like working with data? (yes/no)"],
    personality: ["Do you prefer working alone or in teams? (alone/team)", "Are you more logical or creative? (logical/creative)"],
    skills: ["Rate your coding skills (1-5)", "Rate your communication skills (1-5)"]
  };

  function showSection(id) {
    document.querySelectorAll("section").forEach(sec => sec.classList.remove("active"));
    document.getElementById(id).classList.add("active");
    if(id==="admin") displayAdminQuestions();
  }

  function startTest() {
    let type = document.getElementById("testType").value;
    let container = document.getElementById("questions");
    container.innerHTML = <h3>${type.toUpperCase()} TEST</h3>;
    tests[type].forEach((q, i) => {
      container.innerHTML += <div class="question">${q}<br><input type="text" id="q${i}"></div>;
    });
    container.innerHTML += <button class="btn" onclick="submitTest('${type}')">Submit</button>;
  }

  function submitTest(type) {
    let answers = [];
    for(let i=0; i<tests[type].length; i++) {
      answers.push(document.getElementById("q"+i).value.toLowerCase());
    }
    let result = generateRecommendation(type, answers);
    document.getElementById("results").innerHTML =
      <h3>Results</h3><p><b>Recommended Careers:</b></p><ul>${result.map(r=>"<li>"+r+"</li>").join("")}</ul>;
  }

  function generateRecommendation(type, answers) {
    let recs = [];
    if(type==="career") {
      if(answers.includes("yes") && answers.includes("data")) recs.push("Data Scientist", "Statistician");
      if(answers.includes("yes") && !answers.includes("data")) recs.push("Software Engineer", "Problem-Solving Consultant");
    }
    else if(type==="personality") {
      if(answers[0]==="alone" && answers[1]==="logical") recs.push("Researcher", "Software Developer");
      if(answers[0]==="team" && answers[1]==="creative") recs.push("Marketing Specialist", "Event Manager");
    }
    else if(type==="skills") {
      let coding = parseInt(answers[0]) || 0;
      let comm = parseInt(answers[1]) || 0;
      if(coding>=4) recs.push("Software Engineer", "App Developer");
      if(comm>=4) recs.push("HR Manager", "Sales Executive");
      if(coding<=2 && comm<=2) recs.push("Training Required – Explore skill development courses");
    }
    if(recs.length===0) recs.push("No clear recommendation, please try again.");
    return recs;
  }

  function addQuestion() {
    let type = document.getElementById("adminTestType").value;
    let q = document.getElementById("newQuestion").value;
    if(q) {
      tests[type].push(q);
      document.getElementById("newQuestion").value = "";
      displayAdminQuestions();
    }
  }

  function removeQuestion(type, index) {
    tests[type].splice(index, 1);
    displayAdminQuestions();
  }

  function displayAdminQuestions() {
    let type = document.getElementById("adminTestType").value;
    let container = document.getElementById("adminQuestions");
    container.innerHTML = <h3>${type.toUpperCase()} QUESTIONS</h3>;
    tests[type].forEach((q, i) => {
      container.innerHTML += <div>${q} <button onclick="removeQuestion('${type}', ${i})">❌ Remove</button></div>;
    });
  }
</script>

</body>
</html>
